<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential elections</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>  
    <div class="fullscreen-bg">
        <div class="container">
            <div class="logo_container">
                <img src="./src/logo.png" alt="">
            </div>
    </div>
        <div class="overlay">
            <h1 class="visually-hidden">Таймер</h1>
            <div id="time-count">
                <h2 class="time-count__title">Saylovgacha qolgan vaqt</h2>
                <div class="time-count__content">
                    <div class="time-count__item time-count__days">
                        <div class="time-count__val">00</div>
                        <span class="time-count__text">Kun</span>
                    </div>
                    <div class="time-count__separator">:</div>
                    <div class="time-count__item time-count__hours">
                        <div class="time-count__val">00</div>
                        <span class="time-count__text">Soat</span>
                    </div>
                    <div class="time-count__separator">:</div>
                    <div class="time-count__item time-count__minutes">
                        <div class="time-count__val">00</div>
                        <span class="time-count__text">Daqiqa</span>
                    </div>
                    <div class="time-count__separator">:</div>
                    <div class="time-count__item time-count__seconds">
                        <div class="time-count__val">00</div>
                        <span class="time-count__text">Soniya</span>
                    </div>
                </div>
            </div>
    
        </div>
       
        <video loop="" muted="" autoplay="" poster="./src/bg_img.png" class="fullscreen-bg__video">
            <source src="./src/intro.mp4" type="video/mp4">
        </video>
    </div>
  
	<script src="./jscod/main.js"></script>
</body>
</html>
